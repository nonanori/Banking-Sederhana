<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <table class="table-auto">
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            User ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Title
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Completed
                        </th>
                    </tr>
                </thead>
                <tbody id="tabel"  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <!-- Data akan ditambahkan di sini -->
                </tbody>
      </table>
      </div>      
    <script>
    function fetchApi(){
        fetch('https://jsonplaceholder.typicode.com/todos/')
            .then(data=>data.json())
            .then(data =>{
                //dom untuk menampilkan tabel yang telah dibuat sesuai id
                const tbody= document.getElementById('tabel'); 
                
                // data.reverse().forEach(element=> { //ini untuk sorting kebalik
                //data.sort((a,b)=>b.id-a.id).forEach(element=> { // ini untuk sorting berdasarkn id

                data.sort(()=> Math.random() - 0.5).forEach(element=> { //ini untuk sorting random
                //ini untuk membuat baris
                const baris = document.createElement('tr');
                
                //ini untuk menampung nilai tabel berupa kolom
                baris.innerHTML = 
                    `<td>${element.userId}</td>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.completed}</td>`;
                tbody.appendChild(baris);//
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
    fetchApi();
    </script>

</script>
</body>
</html>
